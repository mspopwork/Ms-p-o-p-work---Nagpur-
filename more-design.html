<!DOCTYPE html>
<html>
<head>
<title>More Ceiling Designs - Ms P O P Work</title>

<style>
body{
font-family:Arial;
margin:0;
text-align:center;
}

h2{
padding:20px;
}

/* Filter Buttons */
.filter-buttons{
margin:20px;
}

.filter-buttons button{
padding:10px 15px;
margin:5px;
border:none;
background:black;
color:white;
cursor:pointer;
border-radius:5px;
transition:0.3s;
}

.filter-buttons button:hover{
background:gray;
}

.filter-buttons button.active{
background:#ff9800;
color:white;
}

.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:15px;
padding:20px;
}

.gallery img{
width:100%;
height:250px;
object-fit:cover;
border-radius:8px;
cursor:pointer;
}

/* Image Preview */
#preview{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
}

#preview img{
max-width:90%;
max-height:90%;
border-radius:10px;
}

.back{
display:inline-block;
margin:20px;
padding:10px 20px;
background:black;
color:white;
text-decoration:none;
border-radius:5px;
}
</style>
</head>

<body>

<h2>More Ceiling Designs</h2>

<div class="filter-buttons">
<button class="active" onclick="filterImages('all', this)">All</button>
<button onclick="filterImages('bedroom', this)">Bedroom</button>
<button onclick="filterImages('hall', this)">Hall</button>
</div>

<div class="gallery">

<!-- Bedroom Images (images folder) -->
<img src="images/mspopwork101.jpg" class="bedroom" onclick="openImage(this.src)">
<img src="images/mspopwork102.jpg" class="bedroom" onclick="openImage(this.src)">
<img src="images/mspopwork103.jpg" class="bedroom" onclick="openImage(this.src)">
<img src="images/mspopwork104.jpg" class="bedroom" onclick="openImage(this.src)">

<!-- Hall Images -->
<img src="Hall/mspopwork-nagpur%20801.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20802.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20803.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20804.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20805.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20806.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20807.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20808.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20809.jpg" class="hall" onclick="openImage(this.src)">
<img src="Hall/mspopwork-nagpur%20810.jpg" class="hall" onclick="openImage(this.src)">
</div>

<div id="preview" onclick="closeImage()">
<img id="preview-img">
</div>

<a href="index.html" class="back">Back to Home</a>

<script>

function filterImages(category, button){

let images = document.querySelectorAll('.gallery img');
let buttons = document.querySelectorAll('.filter-buttons button');

buttons.forEach(function(btn){
btn.classList.remove('active');
});

button.classList.add('active');

images.forEach(function(img){

if(category === 'all'){
img.style.display = "block";
}
else{
if(img.classList.contains(category)){
img.style.display = "block";
}
else{
img.style.display = "none";
}
}

});

}

function openImage(src){
document.getElementById("preview").style.display="flex";
document.getElementById("preview-img").src=src;
}

function closeImage(){
document.getElementById("preview").style.display="none";
}

</script>

</body>
</html>
